<!DOCTYPE html>
<html>
<head>
    <title>Edhana AI Logo</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
        }
        .logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .bar {
            width: 16px;
            border-radius: 10px;
            background: white;
        }
        .bar:nth-child(1) { height: 90px; }
        .bar:nth-child(2) { height: 140px; }
        .bar:nth-child(3) { height: 75px; }
        .bar:nth-child(4) { height: 115px; }
    </style>
</head>
<body>
    <div class="logo">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
