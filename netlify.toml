# Netlify deployment config for edhana.ai
# Deploy: Connect your GitHub repo at https://app.netlify.com
# Or drag-and-drop this folder at https://app.netlify.com/drop

[build]
  publish = "."

# Security & caching headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect www to apex domain
[[redirects]]
  from = "https://www.edhana.ai/*"
  to = "https://edhana.ai/:splat"
  status = 301
  force = true
